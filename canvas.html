<canvas id="canvas" height="600" width="600" style="border:lpx solid"></canvas>

<script>
let c=document.getElementById("canvas");
let ctx=c.getContext("2d"); //graphics context



ctx.beginPath();

ctx.moveTo(200, 100);
ctx.lineTo(300,100);
ctx.lineto(250, 50);
ctx.lineTo(200, 100);

ctx.lineWidth = 4;
ctx.strokeStyle="red";
ctx.fillStyle="#FFAAAA";
ctx.stroke();
ctx.fill();

ctx.closePath();

ctx.beginPath();
ctx.arc(450,275,40,0,2*Math.PI);
ctx.stroke();
ctx.closePath();

ctx.font="120px Courier";
ctx.fillText("Hello", 450, 450);
ctx.lineWidth=1;
ctx.strokeText=("World", 450, 450)

ctx.clearRect(0, 0, c.width, c.height);

</script>
